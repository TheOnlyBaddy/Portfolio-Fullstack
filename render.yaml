services:
  - type: web
    name: portfolio-backend
    env: node
    buildCommand: cd portfolio-backend && npm ci
    startCommand: cd portfolio-backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: portfolio-db
          property: connectionString
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        value: https://your-frontend-url.com  # Update this with your frontend URL

databases:
  - name: portfolio-db
    databaseName: portfolio
    user: portfolio-user
    plan: free
